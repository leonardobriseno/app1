<ion-header>
  <ion-navbar>
    <ion-title>Laptob</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor = "let laptob of laptobs" col-6>
        <ion-card (click) = "VerLaptib(laptob)">
          <img *ngIf= "laptob.ad.hasOwnProperty('thumbnail')"
          src = "https://img.segundamano.mx/cover/{{laptob.ad.thumbnail.path}}">
          <img *ngIf = "!laptob.ad.hasOwnProperty('subject')"
          src= "../assets/laptob.jpg">
          <ion-card-content>
            <h2 *ngIf= "laptob.ad.hasOwnProperty('subject')">
              {{laptob.ad.subject}}
            </h2>
            <p>{{laptob.ad.locations[0].locations[0].label}}, {{laptob.ad.locations[0].label}}</p>
            <h2 *ngIf = "laptob.ad.hasOwnProperty('list_price')">
              {{laptob.ad.list_price.label}}
            </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
