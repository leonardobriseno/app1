<ion-header>
  <ion-navbar>
    <ion-title>Videogames</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col *ngFor = "let vg of videogames" col-6>
            <ion-card (click) = "VerVG(videogames)">
              <img *ngIf= "vg.ad.hasOwnProperty('thumbnail')"
              src = "https://img.segundamano.mx/cover/{{vg.ad.thumbnail.path}}">
              <img *ngIf = "!vg.ad.hasOwnProperty('subject')"
              src= "../assets/juego.jpg">
              <ion-card-content>
                <h2 *ngIf= "vg.ad.hasOwnProperty('subject')">
                  {{vg.ad.subject}}
                </h2>
                <p>{{vg.ad.locations[0].locations[0].label}}, {{vg.ad.locations[0].label}}</p>
                <h2 *ngIf = "vg.ad.hasOwnProperty('list_price')">
                  {{vg.ad.list_price.label}}
                </h2>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
