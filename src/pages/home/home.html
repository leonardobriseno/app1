<ion-header>
  <ion-navbar>
    <ion-title>
      Examen Primer Parcial 01
    </ion-title>
    <ion-button>
      <button ion-button icon-only>
        <ion-icon name= "search"></ion-icon>
      </button>
    </ion-button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor= "let mascota of mascotas" col-5>
        <ion-card (click)= "VerMascota(mascota)">
          <img *ngIf ="mascota.ad.hasOwnProperty('thumbnail')"
                src= "http://img.segundamano.mx/cover/{{mascota.ad.thumbnail.path}}">
          <img *ngIf= "!mascota.ad.hasOwnProperty('subject')"
          src= "../assets/Perrito.jpg">
          <ion-card-content>
            <h2 *ngIf= "mascota.ad.hasOwnProperty('subject')">
              {{mascota.ad.subject}}
            </h2>
            <p>{{mascota.ad.locactions[0].label}}, {{mascota.ad.locations[0].label}}</p>
            <h2 *ngIf= "mascota.ad.hasOwnProperty('list_price')">
              {{mascota.ad.list_price_label}}
            </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
